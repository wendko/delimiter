<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono|VT323|Pacifico|Fira+Mono&display=swap" rel="stylesheet">
    <title>Delimiter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="theme-toggle">
            <input type="checkbox" id="themeCheckbox" class="theme-checkbox" v-model="coloredTheme"></input>
            <label for="themeCheckbox" class="theme-icon">
                {{coloredTheme ? 'ü¶Ñ' : 'üê¥'}}
            </label>
        </div>
        <div class="title">
            &nbsp;Delimiter&nbsp;
        </div>
        <div class="subtitle">
            <span>split</span>
            <span>&</span>
            <span>join</span>
            <span>strings</span>
        </div>
        <div class="content">
            <div class="input-controls">
                <label>Original text</label>
                <textarea class="original-text" v-model="originalText"
                    placeholder="Put your text here">
                </textarea>
            </div>
            <div class="controls">
                <div>
                    <label>Old Delimiter</label>
                    <textarea class="old-delimiter-text" v-model="oldDelimiter" 
                        v-bind:placeholder="oldDelimiter.length < 1 ? 'None' : ''">
                    </textarea>
                </div>
                <div>
                    <label>New Delimiter</label>
                    <textarea class="new-delimiter-text" v-model="newDelimiter"
                        v-bind:placeholder="newDelimiter.length < 1 ? 'None' : ''">
                    </textarea>
                </div>
                <div class="duplicate-detail" >
                    <label>Duplicates</label>
                    <div class="duplicate-count">
                        <div v-if="!separateDuplicates.duplicates.length">
                            <span class="duplicate-placeholder">None</span>
                        </div>
                        <div v-for="dupe in getDuplicateCount">
                            {{dupe.name | handleWhiteSpace}} ({{dupe.count}} extras)
                        </div>
                    </div>
                </div>
            </div>
            <div class="output-controls">
                <label>Transformed text</label>
                <textarea id="transformedText" class="transformed-text" v-model="transformedText"
                    placeholder="Your transformed text will appear here"></textarea>
                <div class="transformed-text-actions">
                    <button type="button" @click="removeDuplicates">Remove duplicates</button>
                    <button type="button" @click="copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Built with <a href="https://vuejs.org/" target="_blank">Vue</a>
         by <a href="https://www.twitter.com/wendko" target="_blank">wendko</a> 
        <span class="heart">‚ù§</span>
        Hosted on <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <script src="./script.js" defer></script>
</body>
</html>
