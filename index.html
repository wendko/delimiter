<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="wendko">
    <meta name="description" content="Split & join text">
    <meta name="keywords" content="split,join,text">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/emojione/2.2.7/assets/png/2728.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Join</title>
    <style>
        body {
            background: linear-gradient(to right, #afd2fb81 0%, #ffe9ff 100%);
        }

        .text-pacifico {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to right, #f6993f 40%, #f66d9b 50%, #3490dc 60%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #copy:hover {
            transition: all 0.1s ease-in-out;
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <section id="splitAndJoin" class="mb-3">
        <h1 class="m-auto text-center p-10 text-pacifico">Split & Join Strings</h1>
        <div class="m-auto w-5/6">

            <textarea id="textInput"
                class="h-64 rounded overflow-hidden shadow-lg bg-grey-lighter w-full py-2 px-4 text-grey-darker focus:outline-none focus:bg-white"
                onkeypress="updateText()" onblur="updateText()"></textarea>

            <div class="flex mt-5 text-center">
                <div class="block text-blue font-bold my-5 w-1/6 text-center">
                    Old separator
                </div>
                <input id="separatorOld"
                    class="shadow rounded w-4/6 py-2 px-3 shadow-lg bg-grey-lighter text-grey-darker focus:outline-none focus:bg-white"
                    placeholder="Default: new line (\n)" onkeypress="updateText()" onblur="updateText()">
                <div class="block text-blue font-bold my-5 w-1/6 text-center">
                    New separator
                </div>
                <input id="separatorNew"
                    class="shadow rounded w-4/6 py-2 px-3 shadow-lg bg-grey-lighter text-grey-darker focus:outline-none focus:bg-white"
                    placeholder="Default: ," onkeypress="updateText()" onblur="updateText()">
            </div>

            <textarea id="joined"
                class="block text-grey-darker w-full mt-10 mb-5 py-2 px-4 shadow-lg bg-grey-lighter h-24"
                placeholder="Your joined text will appear here" readonly></textarea>

            <div class="m-auto text-center">
                <button id="copy" class="bg-orange hover:bg-blue text-white font-bold py-2 px-4 mx-3 rounded-full w-2/6"
                    onclick="copy()">
                    ðŸ“„ Copy
                </button>
                <button id="copy" class="bg-pink hover:bg-blue text-white font-bold py-2 px-4 mx-3 rounded-full w-2/6"
                    onclick="removeDuplicates()">
                    ðŸ‘¯ Remove Duplicates
                </button>
            </div>

            <div id="duplicateInfoTitle" class="block text-blue font-bold mt-4 hidden">
                Duplication info
            </div>
            <div id="duplicateInfo" class="block text-grey-darker w-full py-2 px-2 leading-tight">
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
