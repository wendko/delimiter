<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Fira+Sans&display=swap" rel="stylesheet">
    <title>Join</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="title">
            <span>Split</span>
            <span>&</span>
            <span>Join</span>
            <span>Strings</span>
        </div>
        <div class="content">
            <div class="input-controls">
                <label>Original text</label>
                <textarea class="original-text" v-model="originalText"
                    placeholder="Put your text here">
                </textarea>
            </div>
            <div class="controls">
                <div>
                    <label>Old Delimiter</label>
                    <textarea class="old-delimiter-text" v-model="oldDelimiter" 
                        v-bind:placeholder="oldDelimiter === '' ? 'split by char' : ''">
                    </textarea>
                </div>
                <div>
                    <label>New Delimiter</label>
                    <textarea class="new-delimiter-text" v-model="newDelimiter"
                        v-bind:placeholder="newDelimiter === '' ? 'split by char' : ''">
                    </textarea>
                </div>
                <div class="duplicate-detail" >
                    <label>Duplicates</label>
                    <div class="duplicate-count">
                        <div v-if="!separateDuplicates.duplicates.length">
                            None
                        </div>
                        <div v-for="dupe in getDuplicateCount">
                            {{dupe.name | handleWhiteSpace}} ({{dupe.count}} occurences)
                        </div>
                    </div>
                </div>
            </div>
            <div class="output-controls">
                <label>Transformed text</label>
                <textarea id="transformedText" class="transformed-text" v-model="transformedText"
                    placeholder="Your transformed text will appear here"></textarea>
                <div class="transformed-text-actions">
                    <button type="button" @click="removeDuplicates">Remove duplicates</button>
                    <button type="button" @click="copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>
</html>
